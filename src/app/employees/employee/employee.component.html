 <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <div class="form-group">
        <label>Name</label>
        <input  name="name" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
        <label>Position</label>
        <input  name="position" class="form-control" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
    </div>
    <div class="form-group">
        <label>Office</label>
        <input  name="office" class="form-control" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
    </div>
    <div class="form-group">
        <label>Salary</label>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-rupee"></i>
            </div>
            <input  name="salary" class="form-control" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="0">
        </div>
    </div>
    <div class="row">
        <div class="col"><button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">Submit</button>
        </div>
        <div class="col">
                <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">Reset</button>
        </div>
         
    </div>
   

</form>
